<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Iteración #3: Operadores - Gonzalo Arechavala</title>

<script>

// 1.1 Multiplica 10 por 5 y muestra el resultado mediante alert.
console.log('Ejercicio 1.1: Resultado por Alert');

let a = 10;
let b = 5;
let multiplicacion = a * b;
alert(multiplicacion);


// 1.2 Divide 10 por 2 y muestra el resultado en un alert.
console.log('Ejercicio 1.2: Resultado por Alert');

let c = 10;
let d = 2;
let division = c / d;
alert(division);


// 1.3 Muestra mediante un alert el resto de dividir 15 por 9.
console.log('Ejercicio 1.3: Resultado por Alert');

let e = 15;
let f = 9;
let modulo = e % f;
alert(modulo);


// 1.4 Usa el correcto operador de asignación que resultará en x = 15, teniendo dos variables y = 10 y z = 5.
console.log('Ejercicio 1.4:');

let y = 10;
let z = 5;
let x = y + z;
console.log(x);


// 1.5 Usa el correcto operador de asignación que resultará en x = 50, teniendo dos variables y = 10 y z = 5.
console.log('Ejercicio 1.5:');

//Nota: no declamos las variables porque ya estan en el ejercicio 1.4.
x = y * z;
console.log(x);

</script>

</head>

<body>

<h1>Iteración #3: Operadores - Gonzalo Arechavala</h1>
<p>Para visualizar los resultados de los ejercicios debe abrirse la consola del navegador.</p>

</body>
</html>
